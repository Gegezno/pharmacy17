        }
        .discount {

            padding: 15px;

        <h2>Поиск препаратов</h2>
        <p>Введите название препарата для уточнения цены и наличия</p>
        <div class="search-box">
            <input type="text" id="drugName" placeholder="Например: Нурофен 200мг">
            <button onclick="searchDrug()">Узнать цену</button>
        </div>
        <div class="discount">
            <b>🎁 При заказе через сайт — скидка 15%!</b>
        </div>
    </div>

    <script>
        function searchDrug() {
            const drugName = document.getElementById('drugName').value.trim();
            if (drugName) {
                const phone = "+77771403909"; // Замените на ваш номер!
                const message = `Здравствуйте! Ищу препарат: ${drugName}. Подскажите цену и наличие.`;
                const whatsappUrl = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
                window.location.href = whatsappUrl;
            } else {
                alert("Пожалуйста, введите название препарата");
            }
        }
        document.getElementById('drugName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchDrug();
            }
        });
    </script>
</body>
